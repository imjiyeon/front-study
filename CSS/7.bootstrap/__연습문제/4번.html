<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>책 프로필</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .book-img {
      width: 100%;
      max-width: 250px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <!-- Utilities > Flex -->
    <!-- align-items-center: 수직방향 가운데 정렬 -->
    <div class="row align-items-center">
      <!-- 왼쪽: 책 이미지 -->
      <!-- 너비: 1/3 -->
      <div class="col-md-4 text-center mb-4 mb-md-0">
        <img src="https://contents.kyobobook.co.kr/sih/fit-in/300x0/pdt/9791169813488.jpg" alt="책 이미지" class="book-img img-fluid shadow">
      </div>

      <!-- 오른쪽: 책 소개 -->
      <!-- 너비: 2/3 -->
      <div class="col-md-8">
        <h3 class="fw-bold">여행의 이유</h3>
        <p class="text-secondary">김영하 지음</p>
        <p>
          “여행은 자신을 다시 만나는 시간이다.”  
          삶의 경계에서 길을 나서는 순간, 우리가 진짜로 마주하게 되는 건 바로 '나 자신'입니다.  
          작가 김영하가 들려주는 솔직하고 따뜻한 여행 이야기.
        </p>
        <a href="#" class="btn btn-outline-primary">자세히 보기</a>
      </div>
    </div>
  </div>

</body>
</html>
