<!DOCTYPE html>
<html lang="ko">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- 회원가입폼 -->

<!-- Utilities > Background > bg-light : 배경색 -->
<body class="bg-light">
  <!-- Layout > container : 전체 박스 -->
  <div class="container mt-5">
        <!-- Components > card : 섹션 박스 -->
        <!-- Utilities > Shadows > shadow-lg : 그림자 -->
        <!-- Utilities > Borders rounded-4 : 모서리 둥글게 -->
        <div class="card shadow-lg rounded-4">
          <div class="card-body p-4">
            <h2 class="card-title text-center">회원가입</h2>
            <!-- Form > Overview : 폼 -->
            <form>
              <!-- Form > Form controls : 입력필드 -->
              <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="username" placeholder="아이디를 입력하세요" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요" required>
              </div>
              <button type="submit" class="btn btn-primary">가입하기</button>
            </form>
            <!-- Utilities > Colors : 텍스트 색 -->
            <p class="mt-3 text-secondary">이미 계정이 있으신가요? <a href="#">로그인</a></p>
          </div>
        </div>
  </div>
</body>
</html>
