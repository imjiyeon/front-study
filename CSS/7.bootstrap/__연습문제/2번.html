<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="card shadow-lg rounded-4">
          <div class="card-body p-4">
            <h2 class="card-title text-center mb-4">로그인</h2>
            <form>
              <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="username" placeholder="아이디를 입력하세요" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" required>
              </div>
              <button type="submit" class="btn btn-primary">로그인</button>
            </form>
            <p class="mt-3 text-secondary">
              아직 회원이 아니신가요? <a href="#">회원가입</a>
            </p>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
