<!DOCTYPE html>

<body>
  <!-- main에 있는 nav 복사 -->
   <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">베이커리</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item ">
                <a class="nav-link active" aria-current="page" href="./main.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./order.html">Order</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./review.html">Review</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <h3 class="text-center fw-bold text-primary mt-3">상품 주문</h3>

    <!-- container: 좌우에 여백을 주고, 콘텐츠를 화면 중앙에 정렬. 
     반응형으로 화면 크기에 따라 자동으로 너비 조절 -->

    <div class="container mt-5">
      <!-- 여기에 폼이나 카드를 작성 -->
      <div class="mb-3">
        <!-- label,type,placeholder 수정 -->
        <label for="exampleFormControlInput1" class="form-label">주문자 이름</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="이름을 입력하세요">
      </div>
      <!-- id 수정 -->
      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">배송지</label>
        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="배송지를 입력하세요">
      </div>
      <!-- 주문할 상품 -->
      <div class="mb-3">
        <label for="exampleFormControlInput3" class="form-label">주문할 상품</label>
        <!-- 입력필드 삭제 후 select 추가 -->
        <select class="form-select" aria-label="Default select example" id="exampleFormControlInput3">
          <option selected>상품을 선택하세요</option>
          <option value="1">생크림 케이크</option>
          <option value="2">딸기 케이크</option>
          <option value="3">초코 케이크</option>
        </select>
      </div>
      <!-- type 수정 -->
      <div class="mb-3">
        <label for="exampleFormControlInput4" class="form-label">수량</label>
        <input type="number" class="form-control" id="exampleFormControlInput4" placeholder="상품수량을 입력하세요">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea4" class="form-label">요청사항</label>
        <textarea class="form-control" id="exampleFormControlTextarea4" rows="3"></textarea>
      </div>
      <!-- 버튼 추가 -->
      <button class="btn btn-primary mb-3" type="submit">주문하기</button>
    </div>
</body>
</html>
