<!-- 
 https://getbootstrap.com/docs/5.3/layout/containers/ 
-->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- container-* 클래스: 화면 크기가 얼마 이상이되면 요소의 크기가 너비가 ~ xx로 변경됨 -->

    <!-- Responsive containers 코드 복사 > bg-xx 클래스 추가 -->
    <div class="container-sm bg-primary">100% wide until small breakpoint</div>
    <div class="container-md bg-secondary">100% wide until medium breakpoint</div>
    <div class="container-lg bg-success">100% wide until large breakpoint</div>
    <div class="container-xl bg-danger">100% wide until extra large breakpoint</div>
    <div class="container-xxl bg-warning">100% wide until extra extra large breakpoint</div>
</body>
</html>
