 https://getbootstrap.com/docs/5.3/layout/containers/ 
-->

<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <!-- Layout > container -->

    <!-- bootstrap의 브레이크 포인트를 활용하면 반응형 웹을 구현할 수 있다 -->
    <!-- 화면 크기에 따라 컴포넌트의 크기가 자동으로 변경된다 -->
    <!-- 브레이크 포인트: sm, md, lg, xl, xxl -->
    <!-- 예를 들어 container-sm은 화면의 크기가 576px보다 이상일 때 컨테이너의 너비가 540px로 설정된다 -->
    <!-- padding + content = 540px -->
    <!-- container-* 클래스: 화면 크기가 일정 이상이 되면, 컨테이너의 너비가 ~사이즈로 변경된다 -->
     
    <!-- Responsive containers 코드 복사 > bg-xx 클래스 추가 -->
    <div class="container-sm bg-primary">100% wide until small breakpoint</div>
    <div class="container-md bg-secondary">100% wide until medium breakpoint</div>
    <div class="container-lg bg-success">100% wide until large breakpoint</div>
    <div class="container-xl bg-danger">100% wide until extra large breakpoint</div>
    <div class="container-xxl bg-warning">100% wide until extra extra large breakpoint</div>
</body>
</html>
