<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* span 태그만 제외하고 나머지 과일만 선택 */
        .fruits *:not(span) {
            color: red;
        }   
    </style>
</head>

<body>
    <div class="fruits">
       <span>딸기</span>
       <span>수박</span>
       <div>오렌지</div>
       <p>망고</p>
       <h3>사과</h3>
    </div>
</body>

</html>
