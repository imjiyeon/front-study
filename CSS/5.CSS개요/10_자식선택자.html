<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* 자식선택자: `>` 기호 사용 */
        /* 태그선택자 > 클래스선택자 */
        /* ul 태그의 자식이면서 class="orange"를 가진 태그 선택 */
        ul > .orange {
            color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>사과</li>
        <li>딸기</li>
        <li class="orange">오렌지</li> <!-- 빨간색 글자로 출력 -->
    </ul>
    <div>당근</div>
    <p>토마토</p>
    <span class="orange">오렌지</span>
</body>

</html>
