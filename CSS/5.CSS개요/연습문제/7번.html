<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        /* 첫 번째 목록 항목 초록색 */
        li:first-child {
            color: green;
            font-weight: bold;
        }
        /* 마지막 목록 항목 빨간색 */
        li:last-child {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h3>오늘 할 일</h3>
    <ul>
        <li>HTML 연습</li>
        <li>CSS 공부</li>
        <li>JavaScript 배우기</li>
        <li>프로젝트 시작</li>
        <li>코드 리뷰</li>
        <li>배포 준비</li>
    </ul>

</body>
</html>
