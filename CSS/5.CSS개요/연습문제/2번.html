<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        /* 아이디 선택자 */
        #container {
            border: 5px solid yellow;
            padding: 20px;
        }     
        #yellow {
            color: yellow;
        }
        #green {
            color: green;
        }
         /* 클래스 선택자 */
        .highlight {
            font-weight: bold;
            color: orange;
        }
    </style>
</head>
<body>

    <div id="container">
        <h2>
            <span id="yellow">바나나</span> 
            <span id="green">banana</span>
        </h2>
        <p>바나나는 <span class="highlight">달콤하고 부드러운 과일</span>입니다.</p>
        <p><span class="highlight">에너지원</span>이 풍부합니다.</p>
        <p><span class="highlight">비타민 B6, 칼륨</span>이 많습니다.</p>
        <p>시간이 지나면 더 달콤해집니다.</p>
    </div>

</body>
</html>
