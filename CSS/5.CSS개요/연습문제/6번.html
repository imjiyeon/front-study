<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <style>
      /* 마우스를 올리면 테두리 변경 */
      img:hover {
          border: 5px solid blue;
      }
      /* 버튼을 클릭하면 색상 변경 */
      button:active {
        background-color: red;
        color: white;
      }
      /* 입력창을 클릭하면 배경색 변경 */
      input:focus {
        background-color: gray;
      }
  </style> 
</head>
<body>

  <p>이미지 위로 마우스를 올려보세요</p>
  <img src="../images/귤.png">

  <p>버튼을 클릭해보세요</p>
  <button>버튼</button>

  <p>입력창을 클릭해보세요</p>
  <input type="text" placeholder="여기에 입력하세요">

</body>
</html>
