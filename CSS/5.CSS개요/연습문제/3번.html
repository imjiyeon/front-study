<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        /* 아이디 선택자 */
        #container {
            border: 5px solid red;
            padding: 20px;
        }     
        #red {
            color: red;
        }
        #green {
            color: green;
        }
         /* 클래스 선택자 */
        .highlight {
            font-weight: bold;
            color: orange;
        }

    </style>
</head>
<body>
    
    <div id="container">
        <h2>
            <span id="red">토마토</span> 
            <span id="green">tomato</span>
        </h2>
        <p>토마토는 <span class="highlight">과일이면서 채소</span>입니다.</p>
        <p><span class="highlight">라이코펜</span>이 풍부하여 건강에 좋습니다.</p>
        <p>생으로 먹거나 요리에 활용됩니다.</p>
    </div>

</body>
</html>
