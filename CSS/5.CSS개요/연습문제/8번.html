<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        /* 너비를 화면의 50%로 설정 */
        /* 테두리를 하나로 합치기 */
        table {
            width: 50%;
            border-collapse: collapse;
        }
        /* 테두리, 여백 추가 */
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        /* 첫 번째 행의 배경색 변경 */
        table tr:first-child {
            font-weight: bold;
            background-color: gray;
        }
        /* 짝수 번째 행의 배경색 변경 */
        table tr:nth-child(odd) {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h3>성적표</h3>
    <!-- 6행 3열 -->
    <table>
        <!-- thead tbody는 없으면 자동으로 생성됨 -->
            <tr>
                <th>이름</th>
                <th>과목</th>
                <th>점수</th>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>수학</td>
                <td>95</td>
            </tr>
            <tr>
                <td>김영희</td>
                <td>영어</td>
                <td>88</td>
            </tr>
            <tr>
                <td>박철수</td>
                <td>과학</td>
                <td>76</td>
            </tr>
            <tr>
                <td>이지은</td>
                <td>국어</td>
                <td>92</td>
            </tr>
            <tr>
                <td>최민호</td>
                <td>사회</td>
                <td>81</td>
            </tr>
    </table>
</body>
</html>
