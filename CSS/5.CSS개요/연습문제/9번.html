<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        /* 목록 앞에 "(프로그래밍)" 추가 */
        li::before {
            content: "(프로그래밍) ";
            color: blue;
        }

        /* 이름과 이메일 옆에 "*" 추가 */
        .required::after {
            content: " *";
            color: red;
            font-weight: bold;
        }

        /* 버튼 위에 "클릭하세요!" 텍스트 추가 */
        button::before {
            content: "클릭하세요! ";
            font-weight: bold;
            color: green;
        }

    </style>
</head>
<body>

    <h3>해야 할 일</h3>
    <ul>
        <li>HTML 연습</li>
        <li>CSS 공부</li>
        <li>JavaScript 배우기</li>
    </ul>

    <h3>폼 입력</h3>
    <form>
        <label class="required">이름:</label>
        <input type="text"><br><br>

        <label class="required">이메일:</label>
        <input type="email"><br><br>

        <label>나이:</label>
        <input type="number"><br><br>

        <button type="submit">제출하기</button>
    </form>

</body>
</html>
