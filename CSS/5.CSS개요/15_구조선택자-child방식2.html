<!DOCTYPE html>
<html lang="ko">

<head>
    <style>
        /* 짝수번째 요소를 선택 */
        li:nth-child(even) {
            background-color: skyblue; 
        }
        /* 홀수번째 요소를 선택 */
        li:nth-child(odd) {
            background-color: pink;
        }
    </style>
</head>

<body>
    <ul>
        <li>빨강</li>
        <li>주황</li>
        <li>노랑</li>
        <li>녹색</li>
        <li>파랑</li>
    </ul>

</body>

</html>
