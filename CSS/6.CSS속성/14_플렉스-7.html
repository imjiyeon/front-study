<!DOCTYPE html>
<html lang="en">
<head>
    <title>display-flex: flex-basis</title>
    <style>
        * {
            margin: 0;
        }
        div {
            display: flex;
            background-color: gainsboro;
            height: 150px;
            margin-top: 20px;
        }
        p {
            border: solid 1px;
            width: 500px;
            height: 100px;
            background-color: gold;
            font-size: 3em;
            text-align: center;
        }

        /* flex-basis는 아이템의 크기와 flex-grow에 따라 동작한다 */
        /* auto인 경우에는 아이템의 기본크기를 콘텐츠의 크기 또는 width로 설정한다
        여기서는 아이템의 기본크기가 500px로 설정되고 남는 공간을 flex-grow에따라 나눈다
        */
        .child1{
            flex-grow: 1;
            flex-basis: auto;
        }
        .child2{
            flex-grow: 1;
            flex-basis: auto;
        }
        .child3{
            flex-grow: 2;
            flex-basis: auto;
        }
        /* 0인 경우에는 flex-grow값만으로 여유공간을 나눈다 
        따라서 child6은 child4와 child5의 두배가 된다 
        */
        .child4{
            flex-grow: 1;
            flex-basis: 0;
        }
        .child5{
            flex-grow: 1;
            flex-basis: 0;
        }
        .child6{
            flex-grow: 2;
            flex-basis: 0;
        }
        /* 100px인 경우에는 이템의 기본 크기가 100px로 설정된다
        기본 크기(100px)를 확보한 후, 여유공간은 flex-grow에 따라 나눈다
        */
        .child7{
            flex-grow: 1;
            flex-basis: 100px;
        }
        .child8{
            flex-grow: 1;
            flex-basis: 100px;
        }
        .child9{
            flex-grow: 2;
            flex-basis: 100px;
        }
    </style>
</head>
<body>
    <h3>flex-basis</h3>

    <h3>기본값이 auto인 경우</h3>
    <div>
        <p class="child1">Good</p>
        <p class="child2">A</p>
        <p class="child3">Hello world</p>
    </div>

    <h3>기본값이 0인 경우</h3>
    <div>
        <p class="child4">Good</p>
        <p class="child5">A</p>
        <p class="child6">Hello world</p>
    </div>

    <h3>기본값이 100px인 경우</h3>
    <div>
        <p class="child7">Good</p>
        <p class="child8">A</p>
        <p class="child9">Hello world</p>
    </div>

</body>
</html>
