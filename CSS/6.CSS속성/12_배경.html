<!DOCTYPE html>
<html lang="en">
<head>
    <title>background</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            margin: 20px;
            border: solid 1px;
        }
        /* 2~7번째 div에 배경이미지 지정 */
        /* 구글 검색 후 이미지 링크 복사 */
        /* .img_div {
            background-image: url('https://i.namu.wiki/i/9isPlcgbDv_AYTsIBkIBjvqiq0L5EIAakPSqb8TQkui_A5wLCyWjeHP0QQxaRrLjhzeXixcheC6e2bt83IOFR5Oksq8QbL--KRiZzbxuVS04gCfSbRjc-Cb95xt_RFCGh_825F_AWfVZ1sdNXbTmbg.webp'); 
        }     */
        /* front-study > 6.CSS속성 > images > 고양이.png 복사 */
        .img_div {
            background-image: url('./images/고양이.png'); 
        }  
        .div1 { 
            background-color: yellow; /* 1번째 div에 배경색 지정 */
        }
        .div3 {
            background-repeat: repeat-x; /* 배경이미지 수평 반복 */
        }
        .div4 {
            background-repeat: repeat-y;   /* 배경이미지 수직 반복 */
        }
        .div5 {
            background-repeat: no-repeat;  /* 배경이미지 반복 없음 */
        }
        .div6 {
            background-repeat: no-repeat;
            background-position: top right; /* 배경이미지 위치를 우상단에 지정 */
        }
        .div7 {
            background-repeat: no-repeat;
            background-position: 100px 100px; /* 왼쪽에서의거리 위에서의거리 */
        }
        .div8 {
            background-size: cover; /* 배경을 요소 크기에 맞춤 */
        }
    </style>
</head>
<body>
    <div class="div1"></div> 
    <div class="img_div div2"></div> <!-- repeat의 기본값은 repeat(수직/수평반복) -->
    <div class="img_div div3"></div>
    <div class="img_div div4"></div>
    <div class="img_div div5"></div>
    <div class="img_div div6"></div>
    <div class="img_div div7"></div>
    <div class="img_div div8"></div>
</body>
</html>
