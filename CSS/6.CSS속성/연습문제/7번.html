<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 배치</title>
    <style>
        /* 제목을 화면 상단에 고정 */
        h2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: yellow;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        /* 본문 */
        p {
            margin-top: 60px;
            padding: 20px;
        }

        /* 버튼을 화면 하단에 고정 */
        button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>공지사항</h2>

    <p>
        여기에 공지 내용이 들어갑니다.  
        중요한 공지를 확인하고 필요한 조치를 취해주세요.
    </p>

    <button>확인</button>

</body>
</html>
