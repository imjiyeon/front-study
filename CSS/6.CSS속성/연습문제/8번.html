<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        /* 네비게이션 바 */
        nav {
            background-color: #333;
            width: 100%;
            /* 위아래 여백 */
            padding: 10px;
            /* 메뉴 가운데 정렬 */
            text-align: center;
            /* 상단 고정 */
            position: fixed;
            top: 0;
        }
        /* 메뉴 스타일 */
        nav a {
            color: white;
            font-size: 18px;
            /* 링크 언더라인 제거 */
            text-decoration: none;
            padding: 20px;
        }
        /* 마우스를 올리면 배경색 변경 */
        nav a:hover {
            background-color: gray;
            border-radius: 5px;
        }
        /* 본문과 메뉴바 사이 여백 설정 */
        main {
            margin-top: 60px;
            text-align: center;
        }
        /* 스크롤 만들기 */
        footer {
            height: 1500px;
        }   
    </style>
</head>
<body>
    <nav>
        <a href="https://www.naver.com" target="_blank">네이버</a>
        <a href="https://www.google.com" target="_blank">구글</a>
        <a href="https://www.daum.net" target="_blank">다음</a>
    </nav>
    <main>
        <h1>고정 메뉴바</h1>
        <p>이 페이지에는 상단에 고정된 메뉴바가 있습니다.</p>
        <p>네이버, 구글, 다음으로 이동하는 버튼을 클릭해보세요.</p>
    </main>
    <footer class="temp">...</footer>
</body>
</html>

<!-- 
시맨틱 태그: 화면의 영역을 구분하는 태그
div와 기능은 같지만 태그 자체에 의미가 담겨 있음
header: 사이트 로고, 소개, 검색창
nav: 메뉴바
main: 컨텐츠(본문 내용)
section: 주제별 내용
footer: 저작권, 사이트맵, 연락처
-->
