<!DOCTYPE html>
<html lang="en">

<head>
    <title>text</title>
    <style>
        .font1 {
            color: red; /* 문자색은 빨간색 */
            line-height: 3; /* 줄간격 3배 */
            letter-spacing: 20px; /* 자간은 20px */
        }

        .font2 {
            text-decoration: underline; /* 밑줄 */
        }

        .font3 {
            text-decoration: line-through; /* 취소선 */
        }

        .font4 {
            text-indent: 50px; /* 50px만큼 들여쓰기 */
        }

        .font5 {
            word-spacing: 50px; /* 공백문자 너비를 50px로 늘리기 */
        }
        /* 언더라인 제거 */
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>문자 꾸미기</h1>
    <br>
    <h2>안녕하세요</h2> <!-- 순수한 텍스트 -->
    <h2 class="font1">안녕하세요</h2>
    <h2 class="font2">안녕하세요</h2>
    <h2 class="font3">안녕하세요</h2>
    <h2 class="font4">안녕하세요</h2>
    <h2 class="font5">안녕하세요 반갑습니다</h2>
    <a href="">NAVER</a>
</body>

</html>
