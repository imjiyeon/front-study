<!DOCTYPE html>
<html lang="en">

<head>
    <title>display-flex: justify-content</title>
    <style>
        * {
            margin: 0;
        }
        div {
            display: flex;
            background-color: gainsboro;
            margin-top: 20px;
        }
        p {
            border: solid 1px;
            width: 300px;
            height: 100px;
        }
        .child1 {
            background-color: lavender;
        }
        .child2 {
            background-color: darkgray;
        }
        .child3 {
            background-color: gold;
        }
        /* justify-content: 컨테이너의 주축을 기준으로 아이템을 정렬 */
        /* 아이템을 끝에 정렬 */
        .parent2 {
            justify-content: flex-end;
        }
        /* 아이템을 가운데 정렬 */
        .parent3 {
            justify-content: center;
        }
    </style>
</head>

<body>
    <h1>flex로 자식요소들 정렬하기</h1>

    <div class="parent1">
        <p class="child1">child1</p>
        <p class="child2">child2</p>
        <p class="child3">child3</p>
    </div>

    <div class="parent2">
        <p class="child1">child1</p>
        <p class="child2">child2</p>
        <p class="child3">child3</p>
    </div>

    <div class="parent3">
        <p class="child1">child1</p>
        <p class="child2">child2</p>
        <p class="child3">child3</p>
    </div>
</body>

</html>
