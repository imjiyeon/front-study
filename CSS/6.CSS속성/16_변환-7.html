<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backface-visibility</title>
    <style>
        .parent{
            width: 200px;
            height: 100px;
            background-color: blue;
            margin-bottom: 20px;
        }
        .child{
            width: 100px;
            height: 100px;
            background-color: orange;
        }

        /* backface-visibility: 요소가 뒤집혔을 때 뒷면을 화면에 보여줄지 숨길지를 결정하는 속성 */

        /* backface-visibility의 기본값이 visible로 뒷면이 보이는 것 */
        #child1{
            transform: rotateY(180deg);   
        }
        /* hidden은 뒷면을 숨기는 것 */
        #child2{
            transform: rotateY(180deg);   
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child" id="child1"></div>
    </div>
    <div class="parent">
        <div class="child" id="child2"></div>
    </div>
</body>
</html>
