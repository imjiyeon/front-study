<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>form과 fieldset,ul~li</title>
</head>
<body>
  <h1>회원가입 입력폼 만들기2</h1>

  <form>
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label for="id">아이디</label>
          <!-- 해당 필드로 자동 포커싱됨. 값을 입력하지 않고 가입하기 버튼을 누르면 경고창이 나타남 -->
          <input type="text" name="id" autofocus placeholder="4자 ~ 10자 사이, 공백없이" required> <!-- 값이 입력되었는지 검증 -->
        </li>
        <li>
          <label for="umail">이메일</label>
          <input type="email" name="umail" required>
        </li>
        <li>
          <label for="pwd1">비밀번호</label>
          <input type="password" name="pwd1" placeholder="문자와 숫자, 특수 기호 포함" required>
        </li>
        <li>
          <label for="pw2">비밀번호 확인</label>
          <input type="password" name="pwd2" required>
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <input type="radio" name="mailing" id="mailing_y">  <!-- id를사용하여 라벨과 연결 -->
      <label for="mailing_y">메일 수신</label>
      <input type="radio" name="mailing" id="mailing_n" checked> <!-- name속성은 폼데이터를 구분하는데 사용됨 -->
      <label for="mailing_n">메일 수신 안 함</label>
    </fieldset>

    <div id="buttons">
      <input type="submit" value="가입하기">
      <input type="reset" value="취소">
    </div>
  </form>
</body>
</html>
