<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px 20px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>학생 성적표</h2>
    <!-- 5행 4열 -->
    <table>
        <!-- 학생명~영어는 제목 -->
        <tr>
            <th>학생명</th>
            <th>국어</th>
            <th>수학</th>
            <th>영어</th>
        </tr>
        <tr>
            <td>김철수</td>
            <td>85</td>
            <td>90</td>
            <td>88</td>
        </tr>
        <tr>
            <td>이영희</td>
            <td>78</td>
            <td>82</td>
            <td>85</td>
        </tr>
        <tr>
            <td>박민수</td>
            <td>92</td>
            <td>95</td>
            <td>89</td>
        </tr>
        <!-- 총점및평균은 제목 -->
        <!-- 평균점수는 small태그 -->
        <tr>
            <th>총점 및 평균</th>
            <td>255 <small>(평균: 85)</small></td>
            <td>267 <small>(평균: 89)</small></td>
            <td>262 <small>(평균: 87)</small></td>
        </tr>
    </table>

</body>
</html>
