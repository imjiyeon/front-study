<!DOCTYPE html>
<html lang="en">
<head>
    <title>시멘틱태그를 사용한 문서구조</title>
    <style>
        body * {
            border: 1px solid;
            padding: 10px;
        }
        /* main 안에 자식들을 수평으로 정렬 */
        main {
            display: flex;
        }
    </style>
</head>
<body>
    <!-- 로고, 상위메뉴 -->
    <header>헤더</header>
    <!-- 메뉴 -->
    <nav>네비게이션</nav> 
    <!-- 컨텐츠-->
    <main>메인 
        <section>컨텐츠1</section> <!-- 세부 블록 -->
        <section>컨텐츠1</section>
    </main>

    <!-- 바닥글 -->
    <footer>푸터</footer> 
</body>
</html>

<!-- 
시맨틱 태그는 태그자체가 의미를 가지고 있어 HTML 문서가 더 직관적이다.
하지만 기능적으로는 div와 동일하다.
-->

<!-- 
각 태그의 역할
header: 로고, 메뉴, 소개
nav: 메뉴
main: 콘텐츠(본문)
section: 블록
footer: 저작권, 연락처, 추가링크 
-->
