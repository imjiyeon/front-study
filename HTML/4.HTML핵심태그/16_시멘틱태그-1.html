<!DOCTYPE html>
<html lang="en">

<head>
    <title>div태그만 사용한 문서구조</title>
    <style>
        div {
            border: 1px solid;
            padding: 10px;
        }
        .main {
            display: flex;
        }
    </style>
</head>
<body>
    <!-- 영역을 구분하기 위해 div 사용 -->
    <div>헤더</div>
    <div>네비게이션</div>
    <div>메인
        <div class="section1">컨텐츠1</div>
        <div class="section2">컨텐츠2</div>
    </div>
    <div>푸터</div>

</body>
</html>

<!-- 
시맨틱 태그 없이 div만 사용하면 의미를 해석하기 어렵다.
-->
