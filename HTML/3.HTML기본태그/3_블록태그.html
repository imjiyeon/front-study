<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        div,
        h1 {
            border: 1px solid red;
            width: 100px;
            /* 너비와 높이 변경 가능 */
            height: 50px;
            margin: 30px;
            /* 모든 방향의 여백 변경 가능 */
        }
    </style>
</head>

<body>
    <!-- 상자(block) 태그 -->
    <div>hello world</div>
    <h1>제목</h1>

</body>

</html>
