<!DOCTYPE html>
<html lang="en">

<head>
    <title>position-absolute</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        p {
            border: solid 1px;
            width: 300px;
            height: 100px;
        }

        .child1 {
            background-color: lavender;
        }

        .child2 {
            background-color: darkgray;
            position: absolute;
            right: 50px;
            top: 50px;
        }

        .child3 {
            background-color: gold;
        }

        .parent {
            border: solid 1px red;
            width: 800px;
            height: 500px;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="parent">
        <p class="child1">child1</p>
        <p class="child2">child2</p>
        <p class="child3">child3</p>
    </div>
</body>

</html>

<!--
position을 absolute 지정하면 부모를 기준으로 이동한다
단 부모의 position이 relative이 아니면 기준이 될 수 없다
예제의 두번째 요소는 부모을 기준으로 왼쪽으로 50px 아래로 50px만큼 이동했다
-->
