<!DOCTYPE html>
<html lang="ko">

<head>
  <title>회원가입</title>
  <link rel="stylesheet" href="./register.css" />
  <script defer src="../js/jquery-3.7.1.min.js"></script>
  <script defer src="./register.js"></script>
</head>

<body>
  <form id="signup" name="signup" action="#" method="post">
    <fieldset>
      <legend>로그인 정보</legend>
      <ul>
        <li>
          <label for="userid">아이디</label>
          <input id="userid" name="userid" type="text" required />
        </li>
        <li>
          <label for="pwd1">비밀번호</label>
          <input id="pwd1" name="pwd1" type="password" required />
        </li>
        <li>
          <label for="pwd2">비밀번호 확인</label>
          <input id="pwd2" name="pwd2" type="password" required />
          <span class="msg same">두 개의 비밀번호가 일치하지 않습니다.</span>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>개인 정보</legend>
      <ul>
        <li>
          <label for="fullname">이름</label>
          <input id="fullname" name="fullname" type="text" maxlength="5" placeholder="5자 미만으로 입력" />
        </li>
        <li>
          <label for="level">회원 등급</label>
          <input id="level" name="level" type="text" readonly value="준회원" />
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <!-- 원래 submit버튼을 클릭하면 입력필드값을 검사하는데, 클릭이벤트를 사용하면 적용이 안됨 -->
      <button type="submit" id="submit_button">제출</button> 
    </fieldset>
  </form>
</body>

</html>
