<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        span {
            border: 1px solid red;
            width: 100px;
            height: 50px;   /* 너비와 높이를 변경할 수 없음 */
            margin: 30px;   /* 여백은 변경 가능 */
        }
        div {
            border: 1px solid red;
            width: 100px;
            height: 50px; /* 너비, 높이, 여백 변경 가능 */
            margin: 30px;
        }
    </style>
</head>

<body>
    <!-- 빈태그 -->
    <img src="./images/사과.png" alt="이미지를 찾을수 없습니다"> <!-- 속성과 값-->

    <!-- 인라인 요소 -->
    <span>hello</span>
    <span>world</span>

    <!-- 블록 요소 -->
    <div>hello world</div>
</body>

</html>
