<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      // log.js 먼저 생성
      // log.js 파일에서 export로 지정된 함수 중 log와 error 함수만 import함
      // 상대경로 또는 절대경로로 파일을 지정
      import { msg } from "./log1.js";

      // 가져온 함수 사용하기
      msg();
    </script>
  </body>
</html>

<!-- 
파일을 직접 실행하면 ERROR 발생하지만만
node.js를 통해 서버를 실행하면 에러 안남
-->

<!-- 
CORS(Cross-Origin Resource Sharing) 에러는 브라우저에서 보안상의 이유로 외부 리소스 요청을 제한하는 정책으로,
다른 출처(도메인 또는 포트)에서 HTML, CSS, JS 등의 리소스를 불러올 때 발생한다.
하지만 서버를 통해 파일을 불러오면 에러가 발생하지 않는다
-->
