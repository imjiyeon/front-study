<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>ToDo</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <!-- 
        defer는 html 문서가 완전히 만들어진 후에 스크립트를 실행하도록 하는 키워드이다 
        html 문서가 완전히 로드되기 전에 스크립트를 실행하면,
        DOM 요소에 접근할 수 없는 문제가 발생할 수 있다
    -->
  </head>

  <!-- 박스 안에 박스 -->
  <body>
    <div id="container-child">
      <h1>To Do List</h1>
 
      <div id="todo-div">
        <input type="text" id="todo-input"/>
        <input type="button" id="add-btn" value="+" onclick="addTodo()">
      </div>

      <ul id="todo-list">
        <!-- 할일을 추가할 곳 -->
      </ul>

      <div id="todo-count"> 
        총 <span id="total-todo">0</span> 개
        완료 <span id="complete-todo">0</span> 개
      </div>

      <button id="delete-all-btn" onclick="deleteAll()">전체 삭제</button>

    </div>
  
  </body>

</html>
