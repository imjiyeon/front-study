<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p id="text">p 태그 </p>
    <button id="toggle-btn">Toggle Highlight</button>
    <button id="remove-btn">Remove Text</button>

    <script>
        // 새로운 <span> 요소 생성
        const newElement = document.createElement('span');
        newElement.textContent = '새로운 span 태그';

        // <p> 요소에 새로 생성한 <span> 추가
        // 자식 엘리먼트로 추가
        const p = document.getElementById('text');
        p.appendChild(newElement);

        // <p> 요소에 'highlight' 클래스 추가
        p.classList.add('highlight');

        // 토글 버튼을 클릭하면 <p> 요소에 'highlight' 클래스 토글
        // 'highlight' 클래스가 존재하면 제거, 없으면 추가
        document.getElementById('toggle-btn').addEventListener('click', () => {
            p.classList.toggle('highlight');
        });

        // p 태그에 'highlight' 클래스가 포함되어 있는지 확인
        if (p.classList.contains('highlight')) {
            console.log('텍스트가 강조되었습니다');
        } else {
            console.log('텍스트가 강조되지 않았습니다');
        }

        // 삭제 버튼을 클릭하면 p 태그 삭제
        document.getElementById('remove-btn').addEventListener('click', () => {
            p.remove();
        });
        
    </script>
</body>
</html>
